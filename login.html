<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="img/smallLogo.png" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <title>تسجيل الدخول</title>
  </head>

  <body dir="rtl">
    <section id="log">
      <div id="cir2"></div>
      <div id="cir1"></div>
      <div id="info">
        <h2>تسجيل الدخول</h2>
        <div id="name">
          <h4>إسم المستخدم</h4>
          <input type="text" id="nameIn" />
        </div>
        <div id="pass">
          <h4>كلمة المرور</h4>
          <input type="password" id="password" />
        </div>
        <div class="pirm">
          <input type="radio" name="pir" id="pir" value="admin" checked /><label
            for=""
            >مدير</label
          >
        </div>
        <div class="pirm">
          <input type="radio" name="pir" id="pir2" value="user" /><label for=""
            >موظف</label
          >
        </div>
        <p id="massage"></p>
        <button class="Darkbutton" id="login">تسجيل الدخول</button>
      </div>
    </section>
  </body>
</html>
